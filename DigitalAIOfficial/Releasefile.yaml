              - Vulnerabilities: ${sonarqube_vulnerabilities}
              - Code Smells: ${sonarqube_code_smells}
              - Duplicated Blocks: ${sonarqube_duplicated_blocks}
              - Duplicated Line Density: ${sonarqube_duplicated_lines_density}
