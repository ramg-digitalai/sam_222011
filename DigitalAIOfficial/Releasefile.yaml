                  data2="items.find({\"repo\":\"%s\"},{\"@build.name\":\"%s\"},{\"@build.number\":\"%s\"}).include(\"name\",\"repo\",\"path\",\"created\").sort({\"$desc\":[\"created\"]})" %("${artifactoryBuildRepo}","${artifactoryBuildName}",buildNumber)
